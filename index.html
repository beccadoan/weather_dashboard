<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqsection="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Start Page</title>
</head>

<body>
  <nav>Weather Dashboard</nav>
  <main>
    <div class="d-flex flex-row flex-wrap">
      <div class="city-history col-12 col-md-3">
        <div class="search-bar">
          <form class="form-group" id="submit-city">
            <label for="city" class="search-label">Search for a City: </label>
            <input type="text" name="city" placeholder="city" class="form-control city-input" id="city-search">
            <button class="btn btn-primary search-btn" type="submit">Search</button>
          </form>
        </div>
        <div class="search-history">
          <ul id="city-history">
            <!-- city history elements go here -->
          </ul>
        </div>
      </div>
      <div class="city-weather col-12 col-md-9">
        <div class="todays-forecast">
          <h1 id="name-date">Hello</h1>
          <p>Temp: <span id="temp"></span>&deg;F</p>
          <p>Wind: <span id="wind"></span>MPH</p>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>UV Index: <span id="UV"></span></p>
        </div>
        <div class="five-day">
          <h1>5 Day Forecast</h1>
          <div class="d-flex flex-row flex-wrap day-container">
           <!-- add daily weather here in JS -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
